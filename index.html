<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imágenes del Proyecto</title>
  <style>
    body {
      background-color: #0f111a;
      color: #e4e6eb;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 40px 0;
      text-align: center;
    }

    h1 {
      color: #58a6ff;
      margin-bottom: 40px;
      font-size: 1.8em;
      letter-spacing: 1px;
    }

    img {
      width: 1000px; /* tamaño fijo grande */
      max-width: 95%; /* que se adapte en pantallas pequeñas */
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }

    @media (max-width: 1024px) {
      img {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <h1>Imágenes del Proyecto</h1>
  <img src="carbon (8).png" alt="Proyecto en código">
</body>
</html>
